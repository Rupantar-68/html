<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admission form</title>

<body>
    <h1>**Admission Form for Students**</h1>
    <div>
        <form action="form.php">
            <h3>Enter Name: </h3>
            <input type="text" placeholder="Enter a name....">
            <br><br>
            <h3>Choose Dept: </h3>
            <label for="choosingcsedept">
                <input type="radio" value="deptcse" name = "section" id="choosingcsedept">  Computer Science
            </label>
            <br>
            <label for="choosingitdept">
                <input type="radio" value="deptit" name = "section" id="choosingitdept">  Infromation Technoogy
            </label>
            <br>
            <label for="choosingecedept">
                <input type="radio" value="deptece" name = "section" id="choosingecedept">  Electronics and Communication 
            </label>
            <br>
            <label for="choosingcidept">
                <input type="radio" value="deptci" name = "section" id="choosingcidept">  Civil Engineering
            </label>
            <br>
            <label for="choosingeldept">
                <input type="radio" value="deptel" name = "section" id="choosingeldept">  Electrical Engineering
            </label>
            <br>
            <h3>Enter DOB: </h3>
            <input type="text" placeholder="Enter date of birth....">
            <br>
            <h3>Enter 12%: </h3>
            <input type="text" placeholder="Enter class 12%....">
            <br>
            <h3>Class 12 passed in the year: </h3>
            <select name="project" id="project">
                <option value="no proj">Select year</option>
                <option value="proj1">2020</option>
                <option value="proj2">2019</option>
                <option value="proj3">2018</option>
            </select>
        </form>
    </div>
